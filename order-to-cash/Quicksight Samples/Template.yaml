AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation template for QuickSight datasource and datasets

# Parameters substituted in the Resources section
# These parameters are names of the resources created in QuickSight
Parameters:
  RedShiftSchema1:
    Type: String
    Description: Redshift schema name of the datasets
    Defualt:
  RedShiftSchema2:
    Type: String
    Description: Redshift schema name of the datasets (in this case we have two different schemas for this 5 datasets)
    Defualt:
  QsDataSourceArn:
    Type: String
    Description: The QuickSight data source ARN for the datasets
    Default:
  # Name of the datasets for the QuickSight
  QsDataSetName1:
    Type: String
    Default: sales_document_header_latest
  QsDataSetName2:
    Type: String
    Default: sales_document_header
  QsDataSetName3:
    Type: String
    Default: delivery_item_latest
  QsDataSetName4:
    Type: String
    Default: matr_master_latest
  QsDataSetName5:
    Type: String
    Default: sales_delivery_header_latest


