AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for creating a database and a tables for SAP accelerators in Glue (SO9096)
# Sample CloudFormation template in YAML to demonstrate creating a database and a tables for SAP accelerators
#
# Parameters substituted in the Resources section
# These parameters are names of the resources created in the Data Catalog
Parameters:
  DataBucketName:
      Type: String
      Description: S3 bucket where data is being stored
  CFNDatabaseName:
      Type: String
      Description:  Name of Glue Database you wish to create
      Default: sap-accelerators
  CFNTablePrefixName:
    Type: String
    Default: otc
  CFNTableName1:
    Type: String
    Default: 2lis_11_vahdr
  CFNTableName2:
    Type: String
    Default: 2lis_11_vaitm
  CFNTableName3:
    Type: String
    Default: 2lis_12_vchdr
  CFNTableName4:
    Type: String
    Default: 2lis_12_vcitm
  CFNTableName5:
    Type: String
    Default: 2lis_13_vdhdr
  CFNTableName6:
    Type: String
    Default: 2lis_13_vditm
  CFNTableName7:
    Type: String
    Default: customer_attr
  CFNTableName8:
    Type: String
    Default: material_attr    
# Resources to create metadata in the Data Catalog
Resources:
# Create an AWS Glue database
  CFNDatabaseAccelerator:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: !Ref CFNDatabaseName  
        Description: Database to hold tables for SAP LIS data
###
# Create an AWS Glue table
  CFNTableVAHDR:
     # Creating the table waits for the database to be created
    DependsOn: CFNDatabaseAccelerator
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref CFNDatabaseName
      TableInput:
        Name: !Ref CFNTableName1
        Description: Datasource from 2LIS-11-VAHDR
        TableType: EXTERNAL_TABLE
        Parameters: {
    "classification": "JSON"
       }
        StorageDescriptor:
          OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
          Columns:
          - Name: ROCANCEL
            Type: string
            Comment: Indicator- Cancel Data Record
          - Name: VBELN
            Type: string
            Comment: Sales and Distribution Document Number
          - Name: ANGDT
            Type: string
            Comment: Quotation/Inquiry is Valid From
          - Name: AUART
            Type: string
            Comment: Sales Document Type
          - Name: AUGRU
            Type: string
            Comment: Order Reason (Reason for the Business Transaction)
          - Name: BNDDT
            Type: string
            Comment: Date Until Which Bid/Quotation is Binding (Valid-To Date)
          - Name: BUKRS
            Type: string
            Comment: Company Code
          - Name: ERDAT
            Type: string
            Comment: Date on which the record was created
          - Name: FAKSK
            Type: string
            Comment: Billing Block in SD Document
          - Name: HWAER
            Type: string
            Comment: Local Currency
          - Name: KUNNR
            Type: string
            Comment: Sold-to Party
          - Name: KURST
            Type: string
            Comment: Exchange Rate Type
          - Name: KVGR1
            Type: string
            Comment: Customer Group 1
          - Name: KVGR2
            Type: string
            Comment: Customer Group 2
          - Name: KVGR3
            Type: string
            Comment: Customer Group 3
          - Name: KVGR4
            Type: string
            Comment: Customer Group 4
          - Name: KVGR5
            Type: string
            Comment: Customer Group 5
          - Name: LIFSK
            Type: string
            Comment: Delivery Block (Document Header)
          - Name: PVRTNR
            Type: bigint
            Comment: Sales employee
          - Name: STWAE
            Type: string
            Comment: Statistics Currency
          - Name: VBTYP
            Type: string
            Comment: SD Document Category
          - Name: VDATU
            Type: string
            Comment: Requested Delivery Date
          - Name: VKBUR
            Type: string
            Comment: Sales office
          - Name: VKGRP
            Type: string
            Comment: Sales group
          - Name: VKORG
            Type: string
            Comment: Sales Organization
          - Name: VTWEG
            Type: string
            Comment: Distribution Channel
          - Name: WAERK
            Type: string
            Comment: SD Document Currency
          - Name: SPARA
            Type: string
            Comment: Division for order header
          - Name: VGTYP_AK
            Type: string
            Comment: Sales Document Category of Reference Doc. in Order Header
          - Name: ANZAU
            Type: double
            Comment: Number of Orders
          - Name: PERIV
            Type: string
            Comment: Fiscal Year Variant
          - Name: ODQ_CHANGEMODE
            Type: string
            Comment: ODQ Change Mode
          - Name: ODQ_ENTITYCNTR
            Type: bigint
            Comment: ODQ Counter
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          Location: 
            !Join 
            - ''
            - - 's3://'
              - !Ref 'DataBucketName'
              - '/cf_'
              - !Ref 'CFNTableName1'
          SerdeInfo:
            Parameters:
              skip.header.line.count: 0       
            SerializationLibrary: org.openx.data.jsonserde.JsonSerDe

